<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login_formulario">
        <div class="card_login">
            <form>
                <h1>Login</h1>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="usuario">
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" required placeholder="senha">
                </div>
                <label for="submit"value='entrar'></label>
                <button><span>Entrar</span></button>
            </form>
        </div>
    </div>
</body>
</html>
